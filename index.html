<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            border: 2px solid red;
            padding: 100px;
            height: 100px;
            width: 80%;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .item {
            border: 2px solid green;
            padding: 40px;
            background-color: #e0ffe0;
            margin: 5px;
            border-radius: 5px;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>

    <div class="buttons">
        <button onclick="changeAlignment('center')">Center</button>
        <button onclick="changeAlignment('flex-end')">End</button>
        <button onclick="changeAlignment('flex-start')">Flex</button>
        <button onclick="changeAlignment('space-between')">Space Between</button>
        <button onclick="changeAlignment('space-around')">Space Around</button>
    </div>

    <script>
        function changeAlignment(alignment) {
            const container = document.getElementById('container');
            container.style.justifyContent = alignment;
        }
    </script>
</body>
</html>
